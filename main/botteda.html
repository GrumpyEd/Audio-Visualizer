<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Audio Visualizer</title>
    <link rel="stylesheet" href="bottedb.css">
    <script src="bottedc.js" defer></script>
</head>
<body onclick="toggleAudio()" class="resizeImage bg" style="flex-direction: column; display: flex;"> 
    <!-- This visualizer is meant for 1080p -->
    <div class="container">
        <canvas></canvas>
        <div class="call-to-action"></div>

        <a>
            <div class="bubble animated css">
                <canvas width="460px" height="320px"></canvas>
                <div class="call-to-action"></div>
                <div class="bubble2 animated css"></div>
            </div>
        </a>

    </div>
</body>
</html>
